<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Peer Evaluation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>
          Peer Evaluation {{course}}
        </h2>
      </div>
    </div>
    
    <hr>
    <div class="row">
      <div class="col-12 col-xl-6">
        Grader: {{student.name}}
      </div>
      <div class="col-12 col-xl-6">
        Group: {{group.name}}
      </div>
    </div>
       
    <hr>
    {%if members%}
    <hr>
    <form action="{% url 'load_data' %}" method="post" class="row">
      {% csrf_token %}
      <div class="col-12">
        <h4><strong>Rate your peers</strong></h4>
        <input type="hidden" name="grader" value="{{student.pk}}">
      </div>
      {%for m in members%}
      <div class="col-12">
        <div class="row">
          <div class="col-xl-4 col">
            <label for="">{{m.student.name}}</label>
          </div>
          <input type="hidden" name="graded" id="{{m.student.pk}}" value="{{m.student.pk}}">
          <div class="col-xl-2 col">
          <input type="range" required max=5 min=0 name="grade" value=0 id="{{m.student.pk}}" class="form-control-range">
          </div>
        </div>
      </div>
      {%endfor%}
      <div class="col-12 col-xl-6">
        <button class="btn btn-success" type="submit">Submit Ratings</button>
      </div>

    </form>
    
    {%endif%}
    <hr>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
