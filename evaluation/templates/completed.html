<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Peer Evaluation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>
          Peer Evaluation {{course}}
        </h2>
      </div>
    </div>
    
    <hr>
    <div class="row">
      <div class="col-12 col-xl-6">
        Grader: {{student.name}}
      </div>
      <div class="col-12 col-xl-6">
        Message: {{message}}
      </div>
    </div>
       
    <hr>
    <div class="d-flex justify-content-center">
      <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header">Your grade at the moment is:</div>
        <div class="card-body">
          <div class="d-flex justify-content-center">
          <h1 class="card-title">{{grade}}</h1></div>
        </div>
      </div>
    </div>
    
    <div>
      <a href="{% url 'index' %}" class="btn btn-primary btn-lg btn-block" tabindex="-1" role="button" aria-disabled="true">OK</a>
    </div>
    <hr>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
